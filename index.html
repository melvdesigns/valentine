<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6f0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;

        align-items: center;
    }

    h1 { color: #d63384; }

    }
</style>

<body>

<h1>Billy Jen Montemayor â¤ï¸</h1>
<h2>Will you be my Valentine? ğŸ’Œ</h2>

<button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
<button class="no" id="noBtn">No ğŸ’”</button>

<script>
const noBtn = document.getElementById("noBtn");

// Move button randomly on tap (mobile) or click
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Works for mobile tap
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

// Works for mouse click
noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    moveButton();
});

function sayYes() {
    document.body.innerHTML = `
        <h1 style="color:#ff4d6d;">Yay! ğŸ’–</h1>
        <h2>You just made me the happiest person alive! ğŸ’•</h2>
    `;
}
</script>

</body>
