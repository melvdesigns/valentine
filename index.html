<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* FRONT PAGE */
#frontPage {
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

#frontPage h1 {
    color: white;
    font-size: 2rem;
    padding: 0 20px;
}

#frontPage button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
}

/* VALENTINE PAGE */
#valentinePage {
    display: none;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    padding-top: 80px;
    position: relative;
}

#valentinePage h1 {
    color: white;
}

#valentinePage h2 {
    color: white;
}

.yes {
    background-color: #ff4d6d;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    margin: 20px;
}

.no {
    background-color: #444;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    position: absolute;
}
</style>
</head>

<body>

<!-- FRONT PAGE -->
<div id="frontPage">
    <h1>My tirang, baby, babi, lovey, mahal ‚ù§Ô∏è</h1>
    <button onclick="goNext()">Next ‚û°Ô∏è</button>
</div>

<!-- VALENTINE PAGE -->
<div id="valentinePage">
    <h1>Billy Jen Montemayor ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíå</h2>

    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üíî</button>
</div>

<script>
function goNext() {
    document.getElementById("frontPage").style.display = "none";
    document.getElementById("valentinePage").style.display = "block";

    // set initial No button position
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = "50%";
    noBtn.style.top = "65%";
    noBtn.style.transform = "translate(-50%, -50%)";
}

// Move No button infinitely
function moveButton() {
    const noBtn = document.getElementById("noBtn");

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = "none";
}

document.addEventListener("DOMContentLoaded", function() {
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveButton();
    });

    noBtn.addEventListener("click", function(e) {
        e.preventDefault();
        moveButton();
    });
});

function sayYes() {
    document.body.innerHTML = `
        <div style="height:100vh;background:linear-gradient(135deg,#ffdde1,#ee9ca7);
        display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <h1 style="color:white;">Yay! üíñ</h1>
        <h2 style="color:white;">You just made me the happiest person alive! iloveyyouuuu and imissyouuuu ü•πü•πüíï</h2>
        </div>
    `;
}
</script>

</body>
