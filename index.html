<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’Œ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: white;
    font-size: 2rem;
}

h2 {
    color: white;
    margin-bottom: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s ease;
}

.yes {
    background-color: #ff4d6d;
    color: white;
    margin-bottom: 20px;
}

.no {
    background-color: #444;
    color: white;
    position: absolute;
    transition: left 0.2s ease, top 0.2s ease;
}
</style>
</head>

<body>

<h1>Billy Jen Montemayor â¤ï¸</h1>
<h2>Will you be my Valentine? ğŸ’Œ</h2>

<button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
<button class="no" id="noBtn">No ğŸ’”</button>

<script>
const noBtn = document.getElementById("noBtn");

// Set initial position
noBtn.style.left = "50%";
noBtn.style.top = "65%";
noBtn.style.transform = "translate(-50%, -50%)";

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = "none";
}

// Android-friendly: trigger BEFORE tap registers
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    moveButton();
});

function sayYes() {
    document.body.innerHTML = `
        <h1 style="color:white;margin-top:40vh;">Yay! ğŸ’–</h1>
        <h2 style="color:white;">You just made me the happiest person alive! ğŸ’•</h2>
    `;
}
</script>

</body>
</html>
